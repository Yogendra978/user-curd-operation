<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:th="http://www.thymeleaf.org">
 <head>
 <title>Update | User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
 </head>
 <body>
 
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/create}">User Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/create}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{listAll}">List</a>
        </li>
        
      </ul>
    </div>
  </div>
</nav>
 
 
 
 <div class="container">
 	<h1 th:text="${msg}"></h1>
 	<div class="row">
 		 <div class="col-1">
 		 	<a class="btn btn-primary" th:href="@{/listAll}">List User</a>
 		 </div>
 		
 		<div class="col-lg-4 col-md-6 col-sm-6 container justyfy-content-center card mt-3">
 			<h1 class="text-center ">Update User</h1>
 			
 			
 			<div class="card-body"> 
 				 <form th:action="@{/edit/{id}(id=${user.id})}" th:object=${user} method="POST">
 				 	<div class="form-group">
 				 		<label>First Name :</label>
 				 		<input type="text"  name="firstName" th:field="*{firstName}"  class="form-control" placeholder="Enter Your FirstName" required="required"/>
 				 	</div>
 				 	
 				 	<div class="form-group">
 				 		<label>Last Name :</label>
 				 		<input type="text"  name="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter Your LastName" required="required"/>
 				 	</div>
 				 	
 				 	<div class="form-group">
 				 		<label>Email :</label>
 				 		<input type="email"  name="email" th:field="*{email}" class="form-control" placeholder="Enter Your Email" required="required"/>
 				 	</div>
 				 	 				 	
 						<input type="submit" class="btn btn-secondary mt-3" value="Update"/>
	     
			     </form>
 			</div>
 		</div>
 	</div>
 </div>


     
     
      
    

 
 </body>
 </html>
